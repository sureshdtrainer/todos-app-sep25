<h2 mat-dialog-title>Add Todo</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="todoForm" (submit)="onTodoFormSubmit()">
        <p>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Enter Todo Description" required formControlName="description">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Any task to be completed</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" required formControlName="targetDate">
                <mat-hint>By when? in MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <select matNativeControl required formControlName="status">
                    <option value="true">Done</option>
                    <option value="false">Not Done</option>
                </select>
            </mat-form-field>
        </p>
        <p>

            <button mat-raised-button mat-dialog-close color="warn" type="button">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!todoForm.valid">Save</button>
        </p>
    </form>
</mat-dialog-content>
